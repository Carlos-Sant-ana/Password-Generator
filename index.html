<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">Password Generator</a>
            </div>
            <ul class="nav-links">

            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Password Generator</h2>
        <input type="text" id="passwordOutput" readonly placeholder="Your password will appear here">
        <div class="options">
            <label>
                Password Length:
                <input type="number" id="passwordLength" value="12" min="4" max="30">
            </label>
            <label>
                <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols"> Include Symbols
            </label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
    </div>
    
    <div class="privacy-section-footer"> 
        <label for="privacyConsent">
        <b class="red-text"> This code generates passwords locally and performs no other functions.</b>
        </label>
        <label>
            <b>Perhaps I'll add elements from other languages.</b>
        </label>
    </div>

    <footer class="footer" >
        <p>&copy; 2025 Made using Gemini</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
